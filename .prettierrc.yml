# See: https://prettier.io/docs/en/configuration

arrowParens: always
bracketSameLine: true
bracketSpacing: true
endOfLine: lf
htmlWhitespaceSensitivity: css
jsxSingleQuote: false
printWidth: 80
proseWrap: always
quoteProps: as-needed
semi: true
singleQuote: true
tabWidth: 2
trailingComma: none
useTabs: false
